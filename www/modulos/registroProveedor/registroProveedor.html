<div class="container" ng-controller="registroProveedorCtrl as ctrl">
    <h1 class="well">Registrar Productor</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Nombre</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder='Nombre del productor' ng-required="true">
							</div>
							<div class="col-sm-6 form-group">
								<label>Apellido</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" placeholder='Apellido del productor' ng-required="true">
							</div>
						</div>
						<div class="form-group">
							<label>Descripción</label>
							<textarea id="description" name="description" placeholder="Dirección productor.." rows="3" class="form-control"></textarea>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Dirección</label>
                                <input type="text" id="address" name="address" class="form-control" placeholder='Dirección del productor' ng-required="true">
							</div>
							<div class="col-sm-4 form-group">
								<label>Teléfono</label>
                                <input type="text" id="phone" name="phone" class="form-control" placeholder='Teléfono del productor' ng-required="true">
							</div>
                            	<div class="col-sm-4 form-group">
								<label>Extensión</label>
                                <input type="text" id="extension" name="extension" class="form-control" placeholder='Extensión del productor' ng-required="true">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Latitud</label>
                                <input type="text" id="latitude" name="latitude" class="form-control" placeholder='latitud' ng-required="true">
							</div>
							<div class="col-sm-6 form-group">
								<label>Longitud</label>
                                <input type="text" id="longitude" name="longitude" class="form-control" placeholder='longitud' ng-required="true">
							</div>
						</div>
                        <div class="form-group">
						<label>usuario</label>
                                <input type="text" id="user" name="user" class="form-control" placeholder='usuario' ng-required="true">
					</div>
					<div class="form-group">
						<label>Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder='E-mail' ng-required="true">
					</div>
					<div class="form-group">
						<label>Contraseña</label>
                        <input type="password" id="password" name='password' placeholder='Contraseña' class="form-control" ng-required="true">
					</div>
					<button type="button" ng-click = "ctrl.registerManager()" class="btn btn-lg btn-info">Registrar</button>
					</div>
				</form>
				</div>
	</div>
</div>
