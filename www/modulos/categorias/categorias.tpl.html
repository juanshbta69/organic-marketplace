<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Categorias
                        </h1>
                        <a href="#/crear_categoria"><button type="button" class="btn btn-success">Crear Categoria</button></a>
                    </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div ng-init="mostrarCategorias()" ng-controller="categoriaCtrl as ctrl">
                    <label id="mensaje" ></label>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in categorias">
                            <td>{{ item.fields.nombre }}</td>
                            <td>{{ item.fields.descripcion }}</td>
                            <td>
                                <a class="btn btn-info editar_link" href="#/editar_categoria/{{ item.pk }}">
                                    <i class="glyphicon glyphicon-edit icon-white"></i>
                                </a>
                            </td>
                            <td>
                                <a ng-click="ctrl.eliminarCategoria(item.pk)" class="btn btn-danger">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
