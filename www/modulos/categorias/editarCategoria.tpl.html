<div id="page-wrapper">
    <style>
        .ng-invalid.ng-dirty {
            border-color: #FA787E;
        }
        .ng-valid.ng-dirty {
            border-color: #78FA89;
        }
    </style>
    <div class="container-fluid" ng-init="ctrl.cargarCategoria();"  ng-controller="categoriaCtrl as ctrl">
        <div class="row">
            <div class="col-lg-12">
                <h2>Actualizar Categoria</h2>
                <form name="offer_form" ng-submit="offer_form.$valid && ctrl.actualizarCategoria()">
                    <fieldset class="form-group">
                        <label for="cantidad">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre"  ng-model="nueva_categoria.nombre" required>
                        <small class="text-muted">{{ unidad }}</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="precio">Descripción</label>
                        <input type="text" class="form-control" id="descripción" placeholder="Descripción" ng-model="nueva_categoria.descripcion" required>
                    </fieldset>
                    <a href="#/categorias"><button type="button" style="float: right" class="btn btn-primary">Cancelar</button></a>
                    <input type="submit" class="btn btn-primary" style="float: right" value="Actualizar Categoria"/>
                </form>
            </div>
        </div>
    </div>
</div>
