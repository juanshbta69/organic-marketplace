<div id="page-wrapper">
    <div class="container-fluid">

        <div id="mensajeInfo" class="alert alert-info" hidden>
        </div>

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Detalle pedido
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="glyphicon glyphicon-leaf"></i> Productos
                    </li>
                </ol>
            </div>
        </div>

        <div class="row" ng-controller="purchaseAdminCtrl as ctrl" data-ng-init="getPurchaseDetail()">
            <div class="col-md-12 col-sm-6 col-md-offset-0 col-sm-offset-0">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>#</td>
                        <td>Producto</td>
                        <td>Mercado tipo</td>
                        <td>Cantidad</td>
                        <td>Valor</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in purchaseDetail">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ item.producto_id__nombre }}</td>
                        <td>{{ item.mercadoTipo_id__nombre }}</td>
                        <td>{{ item.cantidad }} {{ item.producto_id__unidadMedida_id__abreviatura }}</td>
                        <td align="right">$ {{ item.valor }}</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="4">Total :</th>
                        <td align="right" ng-model="totalPurchasePrice">$ {{ totalPurchasePrice }}</td>
                    </tr>
                    </tfoot>
                </table>

                <button ng-click="goToPurchases()" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-arrow-left"></span> Regresar
                </button>

            </div>
        </div>

    </div>
</div>
