<div id="page-wrapper" ng-controller="adminCtrl as ctrl" >
<div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            {{ productor.usuarioId__first_name }} {{productor.usuarioId__last_name}}
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="glyphicon glyphicon-leaf"></i> Productos Productores
                            </li>
                        </ol>
                        <label id="mensaje" ></label>
                    </div>
                </div>
    <div class="row" data-ng-init="ctrl.getProductores()">
            <div class="col-md-6">
                <div class="form-group has-feedback">
                <label class="control-label" for="inputSuccess2">Productos</label>
                <input type="text" class="form-control" id="buscarProducto" placeholder="Buscar" ng-keyup="buscarProductos()"/>
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
                <table class="table table-striped" ng->
                    <thead>
                    <tr>
                        <td>#</td>
                        <td>Nombre</td>
                        <td>Agregar</td>
                    </tr>

                    </thead>
                    <tbody>
                    <tr ng-repeat="item in productos ">
                        <td>{{$index + 1}}</td>
                        <td>{{item.fields.nombre}}</td>
                        <td><img ng-click="agregarProductor_Producto(item.pk);" src="../../www/images/plus.png" style="cursor: pointer"></td>
                    </tr>

                    </tbody>

                </table>
            </div>
        <div class="col-md-6">
                <div class="form-group has-feedback">
                <label class="control-label" for="inputSuccess2">Productos agregados</label>
                <input type="text" class="form-control" id="buscarProductor_Productos" placeholder="Buscar" ng-keyup="buscarProductor_Productos()"/>
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
                <table class="table table-striped" ng->
                    <thead>
                    <tr>
                        <td>#</td>
                        <td>Nombre</td>
                        <td>Eliminar</td>
                    </tr>

                    </thead>
                    <tbody>
                    <tr ng-repeat="item in productor_productos ">
                        <td>{{$index + 1}}</td>
                        <td>{{item.producto_id__nombre}}</td>
                        <td><img ng-click="eliminarProductor_Producto(item.producto_id__pk);" src="../../www/images/x.png" style="cursor: pointer"></td>
                    </tr>

                    </tbody>

                </table>
            </div>
        </div>

        </div>
</div>
