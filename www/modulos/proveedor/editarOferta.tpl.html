<div id="page-wrapper">
    <style>
        .ng-invalid.ng-dirty {
            border-color: #FA787E;
        }
        .ng-valid.ng-dirty {
            border-color: #78FA89;
        }
    </style>
    <div class="container-fluid" ng-init="ctrl.requestProducts(); ctrl.loadOffer();" ng-controller="providerCtrl as ctrl">
        <div class="row">
            <div class="col-lg-12">
                <h2>Editar Oferta</h2>
                <form name="offer_form" ng-submit="offer_form.$valid && ctrl.updateOffer()" novalidate>
                    <fieldset class="form-group">
                        <label for="productor">Producto</label>
                        <select class="form-control" id="producto" ng-options="product.value for product in products track by product.id" ng-change="ctrl.loadUnitEdit()" ng-model="new_offer.producto" required min="1">
                            <option value="">-- Seleccionar un producto --</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" min="1" class="form-control" id="cantidad" placeholder="Cantidad" ng-change="ctrl.updatePrice()" ng-model="new_offer.cantidad" required>
                        <small class="text-muted">{{ unidad }}</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="precio">Precio Unitario</label>
                        <input type="number" min="1" class="form-control" id="precio" placeholder="Precio" ng-change="ctrl.updatePrice()" ng-model="new_offer.precio" required>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="total">Total</label>
                        <input type="number" readonly class="form-control" id="total" placeholder="Total" value="{{ ctrl.totalPrice }}" ng-model="new_offer.precio_total" required>
                    </fieldset>
                    <input type="submit" class="btn btn-primary" style="float: right" id="editar" value="Editar Oferta"/>
                    <input type="button" class="btn btn-secundary" style="float: right; margin-right: 5px;" ng-click="ctrl.cancel()" value="Cancelar"/>
                </form>
            </div>
        </div>
    </div>
</div>
