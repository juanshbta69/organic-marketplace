<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">

                <div ng-init="requestOffers()" ng-controller="providerCtrl as ctrl">
                    <label id="mensaje" ></label>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Total</th>
                            <th>Fecha</th>
                            <th>Disponible Venta</th>
                            <th>Estado</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in offers">
                            <td>{{ item.producto__nombre }}</td>
                            <td>{{ item.cantidad }}</td>
                            <td>{{ item.total }}</td>
                            <td>{{ item.fecha }}</td>
                            <td>{{ disponibleVenta(item.fecha) }}</td>
                            <td>{{ item.estado }}</td>
                            <td>
                                <a class="btn btn-info editar_link" href="#/editar_oferta/{{ item.pk }}">
                                    <i class="glyphicon glyphicon-edit icon-white"></i>
                                </a>
                            </td>
                            <td>
                                <a ng-click="ctrl.deleteOffer(item.pk)" class="btn btn-danger">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
